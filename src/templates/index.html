<body>
  <div class="container">
    <header class="header">
      <div class="header__left-side">
        <div class="hamburger"></div>
        <a href="#" class="logo-link"><div class="logo"></div></a>
        <nav class="nav">
          <div class="nav__close-icon"></div>
          <ul class="nav__list">
            <li class="nav__list-element"><a href="#" class="nav__list-link">Collections</a></li>
            <li class="nav__list-element"><a href="#" class="nav__list-link">Men</a></li>
            <li class="nav__list-element"><a href="#" class="nav__list-link">Women</a></li>
            <li class="nav__list-element"><a href="#" class="nav__list-link">About</a></li>
            <li class="nav__list-element"><a href="#" class="nav__list-link">Contact</a></li>
          </ul>
        </nav>
      </div>
      <div class="header__right-side">
        <div class="cart-icon"></div>
        <div class="avatar"></div>
      </div>
    </header>
    <div class="cart">
      <p class="cart__title">Cart</p>
      <div class="cart__container">
        <p class="info invisible">Your cart is empty.</p>
        <div class="element">
          <div class="element__pic"></div>
          <div class="element__desc">
            <p class="element__name">Autumn Limited Edition</p>
            <p class="element__details">
              <span class="element__details-price">$125.00</span> x <span class="element__details-quantity">3</span> <span class="element__details-sum">$375.00</span>
            </p>
          </div>
          <div class="element__remove"></div>
        </div>
        <button class="cart__button">Checkout</button>
      </div>
    </div>
